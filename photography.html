<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/magnific.css">
    <link rel="stylesheet" href="./css/photographyStyle.css">
    <title>Abhishek Hotti Photography</title>
  </head>

  <body>
    <p id = "titlePart">My Work</p>
    <br>

    <div class = "contain">
      <div class="tab">
        <button id="defaultOpen" class="tablinks" onclick="openTab(event, 'pictures')">Pictures</button>
        <button class="tablinks" onclick="openTab(event, 'contactMe')">Contact Me</button>
      </div>
    </div>
    
    <div id="pictures" class="tabcontent">
      <div class="container">
          <div id = "instafeed" class = "gallery row"></div>
        </div>
    </div>
    <div id="contactMe" class="tabcontent">
      <div class="container">
        <div style="text-align:center">
          <h2>Contact Me</h2>
          <p>Let's go on a shoot!</p><p>I live in the Bay Area, lets go somewhere cool</p>
        </div>
        <div class="row">
          <div class="column">
            <img src="./pictures/abhi.jpg" style="width:100%">
          </div>
          <div class="column">
            <form id = "contactForm" class = "gform" method = "POST" data-email ="abhishek.hotti1225@gmail.com" action="https://script.google.com/macros/s/AKfycbzXcazJpZlRDPBzuZ6AADJriIr5G8tN5C1TtIfH/exec">
              <label for="name">Name <span style = "color: red">(required)</span></label>
              <input type="text" id="name" name="firstname" placeholder="Your full name is..." required>
              <label for="email">Email Address <span style = "color: red">(required)</span></label>
              <input type="email" id="email" name="email" placeholder="Your email is..." required>
              <label for="location">Location <span style = "color: red">(required)</span></label>
              <input type="text" id="location" name="location" placeholder="Where are you located..." required>
              <label for="subject">Subject <span style = "color: red">(required)</span></label>
              <textarea id="subject" name="subject" placeholder="Tell me what kind of shoot you were planning..." style="height:170px" required></textarea>
              <button id="submissionButton" type="submit" value="Submit" name ="submit">Submit</button>
            </form>
            <script data-cfasync="false" src="./js/form-handler.js"></script>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal Section -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="closeMine">+</div>
        <p style = "background-color: #45a049; text-align: center">Your message has been sent. I will contact you back soon</p>
        <a style = "text-align: center" href = "index.html"><button id = "home">Go Home!</button></a>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = "./js/instafeed.min.js"></script>
    <script src = "./js/magnific.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src = "./js/custom.js"></script>
  </body>


</html>
